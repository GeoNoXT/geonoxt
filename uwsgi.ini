[uwsgi]
# Escuchar el puerto predeterminado de Cloud Run
http-socket = 0.0.0.0:8000

# logto = /var/log/geonode.log
logto2 = -
# uid = 33
# gid = 33

chdir = /usr/src/geonode/
module = geonode.wsgi:application

master = true
enable-threads = true
vacuum = true
single-interpreter = true
die-on-term = true
need-app = true

buffer-size = 32768

# Ajustar el número de workers en función de la carga de Cloud Run
cheaper-algo = busyness
processes = 6
cheaper = 1
cheaper-initial = 2
cheaper-overload = 1
cheaper-step = 1

